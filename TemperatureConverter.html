<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		
		h1 {
			margin-bottom: 20px;
		}
		
		input[type="number"] {
			padding: 5px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 200px;
			font-size: 16px;
			text-align: center;
		}
		
		button {
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #009688;
			color: #fff;
			font-size: 16px;
			border: none;
			cursor: pointer;
			margin-bottom: 20px;
		}
		
		.result {
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<label>Celsius</label>
		<input type="number" id="celsius" placeholder="Enter temperature in Celsius">
		<label>Fahrenheit</label>
		<input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
		<button onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
		<button onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
		<p class="result" id="result"></p>
	</div>
	<script>
		function convertCelsiusToFahrenheit() {
			let celsius = document.getElementById("celsius").value;
			let fahrenheit = (celsius * 9/5) + 32;
			document.getElementById("fahrenheit").value = fahrenheit;
			document.getElementById("result").innerHTML = celsius + " degrees Celsius is " + fahrenheit + " degrees Fahrenheit.";
		}
		
		function convertFahrenheitToCelsius() {
			let fahrenheit = document.getElementById("fahrenheit").value;
			let celsius = (fahrenheit - 32) * 5/9;
			document.getElementById("celsius").value = celsius;
			document.getElementById("result").innerHTML = fahrenheit + " degrees Fahrenheit is " + celsius + " degrees Celsius.";
		}
	</script>
</body>
</html>
